<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component | Frontend Mentor</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="navBtn" href="/">&lArr; Back</a>
      </nav>
    </header>
    <main>
      <article class="container">
        <div class="card--nft">
          <img
            src="./images/image-equilibrium.jpg"
            alt="QR code to Frontend Mentor website"
          />
        </div>
        <a class="card--title-link" href="#">
          <h1 class="card--title">Equilibrium #3429</h1>
        </a>
        <p class="card--desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card--priceBox">
          <span class="card--price"
            ><img src="./images/icon-ethereum.svg" alt="Ethereum icon" />0.041
            ETH</span
          >
          <span class="card--time"
            ><img src="./images/icon-clock.svg" alt="Clock icon" />3 days
            left</span
          >
        </div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="Creator Avatar" />
          <span class="creator--name"
            >Creation of <strong>Jules Wyvern</strong></span
          >
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://dev-jose.com">José González</a>.
      </div>
    </footer>
  </body>
</html>
