<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img"></div>
        <article class="card-product">
          <span class="product-subheading">Perfume</span>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <span class="product--current-price">$149.99</span>
            <span class="product--original-price">$169.99</span>
          </div>
          <button class="btn" type="button">
            <img src="./images/icon-cart.svg" alt="Cart icon" />
            <span class="btn-text">Add to cart</span>
          </button>
        </article>
      </div>
    </main>
    <footer>
      <div>
        <h2 class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </h2>
        <p>
          Coded by
          <a
            href="https://www.frontendmentor.io/profile/placeteno"
            target="_blank"
            >José González</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
