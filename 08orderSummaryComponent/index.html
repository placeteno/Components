<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card | Frontend Mentor</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="container">
        <div class="card">
          <div class="card__img-box">
            <img
              src="./images/illustration-hero.svg"
              alt="Background illustration"
              aria-hidden="true"
            />
          </div>
          <div class="card__content-box">
            <h1 class="card--title">Order Summary</h1>
            <p class="card--description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="card__plan-box">
              <img src="./images/icon-music.svg" alt="Music note icon" />
              <div class="plan--price-box">
                <span class="plan--type">Annual Plan</span
                ><span class="plan--price">$59.99/year</span>
              </div>
              <a href="#">Change</a>
            </div>
            <div class="card__buttons-box">
              <a class="btn--payment" href="#">Proceed to Payment</a>
              <a class="btn--cancel" href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://dev-jose.com">José González</a>.
      </div>
    </footer>
  </body>
</html>
